<!DOCTYPE html>
<html>
<head>

  <style>

    @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');

    body{
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFF;
      font-size: 9px;
      font-family: monospace;
      padding: 0;
      margin: 0;
    }

    main{
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game{
      width: 1000px;
      height: 1000px;
      position: relative;
    }

    canvas{
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .game canvas{
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 800px;
    }

  </style>

  <script type="text/javascript" src="assets/imgdata.js"></script>

</head>
<body>
  
  <main>
    <div>
      <input type="text" id="imgpath" placeholder="/rpg-engine/assets/images/">
      <button id="imgdata">Get data</button>
    </div>

    <div>
      <p id="result"></p>
    </div>

    <div class="game">
      <canvas id="save" width="200" height="200" style="z-index: 1;"></canvas>
    </div>
  </main>

</body>
</html>
